<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .intro {
            margin-bottom: 50px;
            text-align: center;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .project-card {
            flex: 1 1 calc(33.333% - 20px);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .project-card h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>

    <header>

        <img class="profile-img" src="IMG NO1.jpg" alt="Profile Image">
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <section class="intro">
            <p>Hello! I'm Marvin Recepcion, and I am a student of 2nd year in Upang with course of BSIT in Block 1.</p>
        </section>

        <section class="projects">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>Project 1 Description</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Project 2 Description</p>
            </div>
            <div class="project-card">
                <h3>Project 3</h3>
                <p>Project 3 Description</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

</body>
</html>
